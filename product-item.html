<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Brandon's Funk Pop</title>
</head>
<body>
    <header class="header">
        <div class="logo">
          <img src="logo.png" alt="Logo">
        </div>
        <nav class="nav-links">
          <a href="index.html">Product</a>
          <a href="#">About Me</a>
        </nav>

        <div class="social-icons">
          <i class="fa fa-instagram fa-lg" aria-hidden="true"></i>
          <i class="fa fa-facebook-square fa-lg" aria-hidden="true"></i>
          <img src="assets/carousell_icon.png" alt="carousell_icon">
        </div>
      </header>
      <div id="container">
        <div class="content">
          <div class="zoomed">
          <img src="assets/funko_sample_1.png" alt="T-Shirt front" id="display" class="slides">
          <img src="assets/funko_sample_2.png" class="slides" alt="T-shirt Back">
		  <a class="prev" onclick="nextSlide(-1)">❮</a>
		  <a class="next" onclick="nextSlide(1)">❯</a>
          </div>
          </div>
          
      
          <div class="thumbnails">
            <img src="assets/funko_sample_1.png" onClick="currentSlide(1)" alt="T-Shirt front" class="thumb">
          <img src="assets/funko_sample_2.png" onClick="currentSlide(2)" alt="T-shirt Back" class="thumb">
        </div>
      
        

      <script>
     	var slideIndex = 1;
	showSlides(slideIndex);

  	
	function nextSlide(p){
		
		showSlides(slideIndex += p);
		
		
	}
	
	
	
	function currentSlide(v){
		
		showSlides(slideIndex = v);
		
		
	}
	
	function showSlides(v){
		
		var thumbs = document.getElementsByClassName("thumb");
		var slides = document.getElementsByClassName("slides");
		var i;
		
		if(v > slides.length){
			
			slideIndex = 1;
		}
		
		if(v < 1){
			
			slideIndex = slides.length;
		}
		
		for(i = 0; i < slides.length; i++){
			
			slides[i].style.display = "none";
		}
		
		for(i = 0; i < thumbs.length; i++){
			
			thumbs[i].className = thumbs[i].className.replace(" active", "");
			
		}
		
	    slides[slideIndex-1].style.display = "block";
		thumbs[slideIndex-1].className += " active";
		
		
	}
	
	 var x = document.getElementById("main-lang-selector");
	var y = document.getElementById("parallax");
	var z = document.getElementById("language-selector");
	var body = document.getElementById("body");
	
	function myLang(t){

			
			z.style.display = "block";
			x.style.display = "block";
			y.style.display = "none";
			body.style.overflow = "hidden";
		
		
	}

window.onclick = function(event){
			   
	if(event.target == z){
		
		z.style.display = "none";
		x.style.display = "none";
		y.style.display = "block";
		body.style.overflow = "auto";
		
	}
}

    
         </script>
</body>

</html>
